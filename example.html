<!DOCTYPE html>
<html>
  <head>
    <link href="example.css" rel="stylesheet" />
  </head>
  <body>
    <p>The background is black because the body tag is styled</p>

    <p>Everything using a p tag will be white because the p tag is styled</p>

    <p id="example1">UNLESS it has an id that gives it a different color, like this line</p>

    <p class="example2">OR, a class that gives it a different color, like this line</p>

    <p class="example2">and any other lines that use the same class</p>
  </body>
</html>
